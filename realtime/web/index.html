<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flagsmith@3.18.0/index.min.js"></script>
</head>
<body>
    <h3>Flagsmith Data</h3>
    <div id="js-data"></div>
    <script>
        //Intialise Flagsmith
        flagsmith.init({
            api: "https://edge.bullet-train-staging.win/api/v1/",
            environmentID: "AbXqsQqLLAzmfj5SGCm8Ng",
            enableLogs: true,
            realtime: true,
            eventSourceUrl: "https://realtime-staging.flagsmith.com/",
            onChange: function() {
                $("#js-data").text(JSON.stringify(flagsmith.getAllFlags(), null, 2));
            }
        });
    </script>
</body>
</html>
